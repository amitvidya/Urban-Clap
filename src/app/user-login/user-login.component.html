
<div class="background-photo " style="color: white">
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: black">
    <a class="navbar-brand" style="color: white">&nbsp;&nbsp;<i class="fas fa-people-carry"></i>&nbsp;&nbsp;Urban Clap</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" routerLink="">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item dropdown active">
          <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown" style="cursor: pointer" >
            User

          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" routerLink="../signup" >SignUp</a>

          </div>
        </li>
      </ul>
    </div>
  </nav>
  <form #userloginform="ngForm" (ngSubmit)="saveuserdata(userloginform.value)">
    <div class="container col-sm-5">
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>

      <h2>&nbsp;&nbsp;&nbsp;User Login</h2>
      <br><br>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" #email='ngModel' required="" ngModel="" name="email" id="email" class="form-control" pattern="^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$">
        <label class="text-danger" *ngIf="email.touched&&email.errors&&email.errors.required">enter email</label>
        <label class="text-danger" *ngIf="email.touched&&email.errors&&email.errors.pattern">enter valid email</label>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" #password='ngModel' required="" ngModel="" name="password" id="password" class="form-control" >
        <label class="text-danger" *ngIf="password.touched&&password.errors&&password.errors.required">enter password</label>

      </div>
      <br>
      <div class="form-group">
        <input type="submit" value="Submit" class="btn  btn-light btn-xl" [disabled]="(!userloginform.valid)" >
        <br><br>
        <div [innerHTML]="ServerResponse"></div>
        <br><br><br><br>
      </div>
    </div>
  </form>
</div>
