<div class="background-photo">
<div class="container ">
  <br><br>
  <h2 style="color: white">Employee Working</h2>
  <br>
  <div class="table-responsive" >
  <table class='table table-bordered ' style="color: white">
    <thead>
    <tr>
      <th>Srno</th>
      <th>Name</th>
      <th>MobileNo</th>
      <th>Category</th>
      <th>Photo</th>
      <th>Pay per hour</th>
      <th>Status</th>
      <th>Controls</th>
    </tr>
    </thead>
    <tbody >
    <tr *ngFor="let data of fetdata,let sr=index">
      <td>{{sr+1}}</td>
      <td>{{data.name}}</td>
      <td>{{data.mobileno}}</td>
      <td>{{data.categoryname}}</td>
      <td><img src="http://localhost:3000/{{data.photo}}" style="height: 80px"></td>
      <td>{{data.payperhour}}</td>
      <td>{{data.status}}</td>
      <td *ngIf="data.status==='blocked'"><button class="btn btn-primary" (click)="updatedata(data.sid)" >Approved</button></td>
    <td *ngIf="data.status==='approved'"><button class="btn btn-danger" (click)="blockser(data.sid)">Blocked</button></td>
    <td *ngIf="data.status==='pending'"><button class="btn btn-primary" (click)="updatedata(data.sid)">Approved</button>&nbsp;&nbsp; <button class="btn btn-danger" (click)="blockser(data.sid)">Blocked</button></td>
    </tr>
    </tbody>
  </table>
</div>
</div>
</div>
